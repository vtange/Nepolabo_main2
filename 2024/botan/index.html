lad I'm part of the SSBR and becoming my second oshi. Keep up the good work, Botan!\nPoi!","translated":"ぼたんさんおめでとう！ホロライブに加入4周年おめでとうございます。SSRBの一員になれて、私の2人目の押しになれてとても良かったです。これからも頑張って、ぼたんさん！ ポイ！"},"art":{"file":"1.png","width":768,"height":768},"voices":[]},{"author":{"name":"Jmoney","picture":null},"message":{"original":"Love listing to Botan during my mornings keeps me going! Congratulations and to many more years!","translated":"毎朝ぼたんさんに聞くことが好きで、私の生活の力になっています！おめでとうございますそしてもっと長年一緒に過ごせますように！"},"art":null,"voices":[]},{"author":{"name":"SuperMarco64","picture":{"file":"3.png","width":3072,"height":3072}},"message":{"original":"Happy anniversary, Botan! Hope it will be a great year for you and your fellow genmates.","translated":"記念日おめでとうございます、ぼたんさん！あなたと他の同級生に、素晴らしい一年になりますように！"},"art":null,"voices":["3\\0.mp3","3\\1.mp3","3\\2.mp3","3\\3.mp3","3\\4.mp3"]},{"author":{"name":"Crescent890","picture":null},"message":{"original":"Happy 4th anniversary Shishiro Botan, this whole years has been fun, i'm looking forward what would you do next, may you overcome the hardship you encounter with ease on today and the future and become more stronger in SF6","translated":"4周年おめでとう獅白ぼたんちゃん、この数年間は楽しいことばっかり。次はどんな活躍をするのか、私は楽しみしています。今日、そしてこれからも、あなたが無理なく辛いことを乗り越えられますように。そしてスト６にもっと強くなりますように。"},"art":null,"voices":["4\\0.mp3","4\\1.mp3"]},{"author":{"name":"Calligo","picture":{"file":"5.png","width":600,"height":600}},"message":{"original":"Thank you so much for getting me into Hololive with your Trials streams! It's been an amazing four years, and none of it might've happened without you wheezing your lungs out at the silly shopping cart. :)","translated":"ししろんのTrials配信で僕をホロライブに引き込んでくれて、本当にありがとう！この4年間は本当に素晴らしい年でした、そしてししろんがばかばかしいショッピングカート乗りながら必死で喘ぎ声を出していなければ、そのようなことは起こらなかったでしょう。:)"},"art":null,"voices":[]},{"author":{"name":"Mags","picture":{"file":"6.jpeg","width":399,"height":399}},"message":{"original":"Congratulations on your 4th anniversary Shishiron! Your hard work and dedication to what you do has truly been inspiring to watch! I look forward to seeing how you continue to grow this next year. ","translated":"4周年おめでとうししろん！君の懸命な努力と献身は、見ていて本当に感動的でしたよ！ 来年もどのようにもっと成長続けるか、見るのが楽しみです。"},"art":null,"voices":[]},{"author":{"name":"あざ＠SSRB♌","picture":{"file":"7.jpg","width":600,"height":600}},"message":{"original":"長いようで短い、あっという間の4年間。ししろんに出会ってからの日々がより一層充実しているのを感じます。配信にライブにイベントに、日々努力し結果を積み重ねるその姿にいつも元気を貰っています！今後も健康第一に、末永くお声を聞かせてください！5年目もふぁいと！ｼｼﾛﾝﾀﾞｲｽｷｰ!!","translated":"長いようで短い、あっという間の4年間。ししろんに出会ってからの日々がより一層充実しているのを感じます。配信にライブにイベントに、日々努力し結果を積み重ねるその姿にいつも元気を貰っています！今後も健康第一に、末永くお声を聞かせてください！5年目もふぁいと！ｼｼﾛﾝﾀﾞｲｽｷｰ!!"},"art":null,"voices":[]},{"author":{"name":"イドID","picture":null},"message":{"original":"Lalion~ Botanchan! Congratulation for 4th anniversary! You did very great job for 4 year! Your voice, games, streams, songs, everything that you did made my life so colorful. I am so happy that i am living a life that Botanchan exists. I am always supporting and cheering you Botanchan! Thank you!","translated":"ららいおん〜 ぼたんちゃん！ 4周年おめでとうございます！4年間本当に頑張った！あなたの声、ゲーム、配信、歌、そのすべてが私の人生にこんなにいっぱい色ついてるなんて。ぼたんちゃんが存在する人生の生活を送れてとっても嬉しいです。私いつも応援しています！ありがとうございました！"},"art":null,"voices":[]},{"author":{"name":"いかやき【ｲｶﾁｬﾝ】","picture":{"file":"9.jpg","width":999,"height":999}},"message":{"original":"ししろん４周年おめでとう🎉いつも同じこと言ってるけど本当にたくさん元気と勇気もらってます！「好き！！」を貫いて突き進んで色々なことに挑戦するししろんはかっこよくて尊敬の気持ちしかありません。これからもやりたい事、好きな事をたくさん教えておくれ〜！微力ながらだけど応援し続けるでな！5年目もししろんが健康で楽しく活動できますように🌿ｼｼﾛﾝﾀﾞｲｽｷｰ!","translated":"ししろん４周年おめでとう🎉いつも同じこと言ってるけど本当にたくさん元気と勇気もらってます！「好き！！」を貫いて突き進んで色々なことに挑戦するししろんはかっこよくて尊敬の気持ちしかありません。これからもやりたい事、好きな事をたくさん教えておくれ〜！微力ながらだけど応援し続けるでな！5年目もししろんが健康で楽しく活動できますように🌿ｼｼﾛﾝﾀﾞｲｽｷｰ!"},"art":null,"voices":[]},{"author":{"name":"小森参上","picture":null},"message":{"original":"ししろん4周年おめでとう～\nずっと大好きやでな！ 5周年目に向けて進む道のりにもずっとSSRB一同と共に着いてくでよろしく(￣^￣)ゞ\nｼｼﾛﾝﾀﾞｲｽｷｰ","translated":"ししろん4周年おめでとう～\nずっと大好きやでな！ 5周年目に向けて進む道のりにもずっとSSRB一同と共に着いてくでよろしく(￣^￣)ゞ\nｼｼﾛﾝﾀﾞｲｽｷｰ"},"art":null,"voices":[]},{"author":{"name":"skmting","picture":{"file":"11.jpg","width":1876,"height":1876}},"message":{"original":"Hi Botan, thank you for always bringing a smile to my face in your streams. Your streams helped me get through the difficult times during my time in University and COVID. I love your singing very much and I look forward to another year of many more years of streams! Ganbatte! Botan kawaii!","translated":"ハイぼたんさん。配信でいつも私を笑顔にしてくれてありがとうございます。大学とCOVIDの時も、ぼたんさんの配信のおかげで辛い時期に助かった。私はあなたの歌がとても大好きで、これからの数年の配信も楽しみにしています！頑張って！ぼたんちゃんかわいい！"},"art":null,"voices":[]},{"author":{"name":"ギョニソハイポリマー4U「アンコモン」","picture":{"file":"12.jpg","width":400,"height":400}},"message":{"original":"ししろん！4周年おめでとうございます🎉🎉\nあっと言う間に4周年になって月日が過ぎるスピードが早すぎると感じる今日このごろ、それもししろんが様々な事への挑戦や面白い事の共有、そして何よりもししろんが楽しんでるからこそ見ているこっちも応援しがいがあり、とても楽しい！だからこそししろんとSSRBとの毎日がとても楽しい！これからも色々な事や、やって見たい事がたくさんあると思いますので！どんどんチャレンジしてもろて👍\n改めてししろん4周年おめでとう🎉🎉🎉\nシシロンダイスキー","translated":"ししろん！4周年おめでとうございます🎉🎉\nあっと言う間に4周年になって月日が過ぎるスピードが早すぎると感じる今日このごろ、それもししろんが様々な事への挑戦や面白い事の共有、そして何よりもししろんが楽しんでるからこそ見ているこっちも応援しがいがあり、とても楽しい！だからこそししろんとSSRBとの毎日がとても楽しい！これからも色々な事や、やって見たい事がたくさんあると思いますので！どんどんチャレンジしてもろて👍\n改めてししろん4周年おめでとう🎉🎉🎉\nシシロンダイスキー"},"art":null,"voices":[]},{"author":{"name":"獅子洗_Rain","picture":{"file":"13.png","width":479,"height":479}},"message":{"original":"ししろん4周年おめでとう～！！今日という日を一緒にお祝いできてめちゃ嬉しいよ！ししろんからVの世界に興味を持って今も追い続けてるけど、こんなにも素敵な推しに出会えた事に本当に感謝しかないよ！何時も太陽のような笑顔でみんなに元気を届けてくれてありがとうだー！！ｼｼﾛﾝﾀﾞｲｽｷｰ！！！！","translated":"ししろん4周年おめでとう～！！今日という日を一緒にお祝いできてめちゃ嬉しいよ！ししろんからVの世界に興味を持って今も追い続けてるけど、こんなにも素敵な推しに出会えた事に本当に感謝しかないよ！何時も太陽のような笑顔でみんなに元気を届けてくれてありがとうだー！！ｼｼﾛﾝﾀﾞｲｽｷｰ！！！！"},"art":null,"voices":[]},{"author":{"name":"みつき","picture":{"file":"14.jpg","width":400,"height":400}},"message":{"original":"ししろん4周年おめでとうございます！Ever since I discovered shishiron from debut, I have been mentally healthy and my days had been great! if i hadn't met shishiron I wouldn't have been here supporting hololive ! from now on I will continue to support shishiron, NePoLaBo and every HOLOmember!!!  ｼｼﾛﾝﾀﾞｲｽｷｰ!","translated":"ししろん4周年おめでとうございます！ デビューした時からししろんに出会ってから、精神的に健康になって、僕の毎日も充実していました！ もしししろんに出会っていなかったら、今ここにホロライブを応援することもなかったでしょう！これからもししろんを、NePoLaBoのみんなを、そして他のHOLOメンの皆さんも応援し続けます！！！ ｼｼﾛﾝﾀﾞｲｽｷｰ!"},"art":{"file":"14.jpg","width":4300,"height":4400},"voices":[]},{"author":{"name":"sidray","picture":{"file":"15.jpg","width":2048,"height":2048}},"message":{"original":"Shishiron, congratulations on your 4th anniversary! Time really flies when you're having fun, right? I want to thank you for everything, you bring joy and happiness to my mundane life, and I'll always support you in any way I can, I love you that much! Here's for another year of fun times together!","translated":"ししろん、4周年おめでとう！楽しいと時間が経つのはとてもあっという間だね。 ししろんにいろいろに感謝を伝えたい、俺の詰まらない日々に、君が喜びと幸せを俺に与えてくれた、そして出来るだけししろんをいつでも応援する、それくらいししろんを愛しているから！ 今年もまた一緒に楽しい時間を過ごしましょう！"},"art":null,"voices":[]},{"author":{"name":"カエル","picture":{"file":"16.jpg","width":737,"height":737}},"message":{"original":"Shishiron, happy 4th anniversary! Thank you for always giving us so much fun and thrilling stream! Your determination to do things big is something I always admired! From now on I will keep supporting you~ Shishiron daisuki!","translated":"ししろん、4周年おめでとう！いつも楽しくわくわくな配信をしてくれてありがとう！ ししろんがやる物をビッグにするの覚悟はいつも憧れるんです これからも応援しています！これからも応援しています〜 ｼｼﾛﾝﾀﾞｲｽｷ!"},"art":{"file":"16.jpg","width":1748,"height":2480},"voices":[]},{"author":{"name":"Phantom Zamber","picture":{"file":"17.png","width":1104,"height":1104}},"message":{"original":"Happy 4th year anniversary Shishiron!\nWhat a wonderful year to reflect on! Very proud of your progress in Street Fighter, your passion is infectious, and makes me want to play and train myself up too!\nLooking forward to your World record Ramen project to be come into fruition. Shishiron Daisuki!","translated":"ししろん4周年おめでとうございます！ なんと素晴らしい振り返れるの年でした！ししろんのストリートファイターでの成長は本当に誇りに思います。ししろんの情熱は伝染し過ぎて、僕もプレイして練習したいと思わせてくれる! 僕はししろんの世界記録のラーメン企画が成功するのを楽しみにしていますよ。ｼｼﾛﾝﾀﾞｲｽｷ!"},"art":null,"voices":["17\\0.mp3","17\\1.mp3","17\\2.mp3"]},{"author":{"name":"HaruCore","picture":{"file":"18.jpg","width":400,"height":400}},"message":{"original":"Congratulations on your 4th Anniversary, Shishiron!! I can't believe it's already been 4 years! I'm happy Shishiron is embracing the world of fighting games! I'll continue to support Shishiron on her journey to become a strong fighter! ✨️💪","translated":"4周年おめでとうございます、ししろん！！まさかもう4年を経つとはね！ ししろんが格ゲームの世界に飛び込んできてくれて嬉しいです！これからもししろんが強い格ゲーゲーマーになる旅を応援しています！✨️💪"},"art":null,"voices":[]},{"author":{"name":"ONC","picture":null},"message":{"original":"ししろん活動4周年おめでとう！これからも応援します！","translated":"ししろん活動4周年おめでとう！これからも応援します！"},"art":null,"voices":[]},{"author":{"name":"白猫","picture":{"file":"20.png","width":813,"height":813}},"message":{"original":"ししろん、4周年おめでとうございます！ししラーメンのプロジェクトは面白かった、そしてSF6配信はとても楽しかったです！","translated":"ししろん、4周年おめでとうございます！ししラーメンのプロジェクトは面白かった、そしてSF6配信はとても楽しかったです！"},"art":null,"voices":[]},{"author":{"name":"MIKADO","picture":{"file":"21.jpg","width":400,"height":400}},"message":{"original":"Shishiron~!\nCongrats on your 4th anniversary!!!!\nCan't believe its already been this many years, I look forward to your future activities and projects! I'll continue to support you with all my might! \nShishiron daisuki!","translated":"ししろん〜！ ４周年おめでとう！！！！ まさかこんなにいっぱい年を経つとはね、これからの活動と企画も楽しみです！私の全力でししろんを応援し続けます！ ｼｼﾛﾝﾀﾞｲｽｷ!"},"art":null,"voices":[]},{"author":{"name":"Aizen","picture":null},"message":{"original":"Happy 4th Anniversary Shishiron!\nYet another year of being by Shishiron's side went by and I'm looking forward to what the next one will bring as well!\nLet's have lots of fun together in the next year too!\nI will keep supporting you with all my might in the future!\n\nｼｼﾛﾝﾀﾞｲｽｷｰ！！！永遠に！！！","translated":"4周年おめでとうししろん！ 今年もまたししろんのそばにいてくれての一年が経ちましたね、次の年何が来るのかワクワクしてますよ！ 来年も一緒にいっぱい楽しいことしましょう！ これからも全力でずっと応援していますよ！ ｼｼﾛﾝﾀﾞｲｽｷｰ！！！永遠に！！！"},"art":null,"voices":[]},{"author":{"name":"EuPhoRx Gaming","picture":null},"message":{"original":"Forever Fighting! Lets go! Shishiro! SSRB for life!","translated":"永遠にファイティングね！行こうぜ！ししろ！一生でSSRBになるよ！"},"art":null,"voices":[]},{"author":{"name":"SSRBJOBI","picture":{"file":"24.jpg","width":400,"height":400}},"message":{"original":"happy 4th aniversarry shishiron!I cant wait to see the completion of the ramen project and shishiron beating a world record.Im always cheering for you to every sf6 tourney you join!I hope you always stay healthy and happy,I'm always supporting you.looking for ward to next year shishiron daisuki!","translated":"4周年おめでとうししろん！ラーメン企画の完成をみるのと、世界記録を更新するししろんを見るのが待ち遠しいです！SF6大会に参加する時いつもししろんを応援していたよ！いつまでも健康で幸せでいてますように！来年もお楽しみです ｼｼﾛﾝﾀﾞｲｽｷ!"},"art":{"file":"24.jpg","width":3106,"height":3863},"voices":[]},{"author":{"name":"Carroto","picture":null},"message":{"original":"Ботан-сан с 4 годовщиной. Continuous  journey of joyful, happy, cool, tense, sad moments keep going and i'm really enjoying it. And it gives me courage, courage to challenge new things, courage to keep pushing and i'm thanking you for all of that. Yet again happy anniversary. 来年もよろしくお願いします","translated":"Ботан-сан с 4 годовщиной(４周年おめでとうございますぼたんさん) 俺はこの連続する楽しい、嬉しい、かっこいい、緊張する、悲しい瞬間の旅を楽しんでいる そしてそれを俺に勇気を与えてくれて。新しいことに挑戦するという勇気、前に進み続ける勇気、そのすべてが君に感謝している。改めて、周年記念日おめでとうございます 来年もよろしくお願いします"},"art":null,"voices":["25\\0.mp3","25\\1.mp3","25\\2.mp3","25\\3.mp3","25\\4.mp3"]},{"author":{"name":"Mishima","picture":{"file":"26.jpg","width":693,"height":693}},"message":{"original":"I can't believe that already 4 years passed since your debut, Shishiron! I started studying in University, not so long after your debut, and here I am, starting my last year and semesters. Whenever I had a rough day, I watched your streams. Thank you so much for your hard work!!!","translated":"君のデビューからもう４年間経ったなんて本当に信じられないよ、ししろん！ 大学で勉強を始めた時は君のデビュー後の間もなくだ、そして私は今、大学の最終年度と最後の学期を始めた。辛いときは、いつもししろんの配信を見ています。頑張ってくれてありがとうございます！！！"},"art":null,"voices":[]},{"author":{"name":"Misaネキ ","picture":{"file":"27.jpg","width":319,"height":319}},"message":{"original":"改めて、ししろん４周年おめでとうございます！！時の流れも改めて感じますね、耳に胼胝ができるメッセージですが、体も精神も大切にしながら楽しく活動を程よく頑張ってください！最近色々があっていつも見たいに応援できなくてごめん、でも今も変わらず、これからもずっと大好きです！！これからもついていきます！","translated":"改めて、ししろん４周年おめでとうございます！！時の流れも改めて感じますね、耳に胼胝ができるメッセージですが、体も精神も大切にしながら楽しく活動を程よく頑張ってください！最近色々があっていつも見たいに応援できなくてごめん、でも今も変わらず、これからもずっと大好きです！！これからもついていきます！"},"art":null,"voices":["27\\0.mp3","27\\1.mp3","27\\2.mp3"]},{"author":{"name":"BlueAura279","picture":{"file":"28.png","width":600,"height":600}},"message":{"original":"Ever since I saw your clips of your amazing FPS gameplay and your wholesome noises you made while you play, I have enjoyed you and your content. You always treat people with kindness, as well as making everyone happy. Thank you for always making my day and I will continue to support you! 😁✨💙 #SSRB","translated":"あなたの素晴らしいFPSプレイのクリップや、プレイ中に発する楽しげな音を見てから、ずっとあなたとあなたのコンテンツを楽しんでいます。あなたはいつも親切に人に接し、みんなを幸せにしてくれます。これからも応援しています！😁✨💙 #SSRB"},"art":null,"voices":[]}]},"__N_SSG":true},"page":"/","query":{},"buildId":"wkgXya1_oFO18hKJDZNiE","assetPrefix":"/2024/botan","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
